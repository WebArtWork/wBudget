<div class="units-header">
	<button class="create-btn" (click)="handleButtonClick(config.buttons[0])">
		<span class="material-icons">{{ config.buttons[0]?.icon }}</span>
	</button>
</div>

<div class="units-cards">
	<div class="unit-card clickable-card" *ngFor="let unit of documents">
		<h3 class="unit-name">{{ unit.name }}</h3>
		<p class="unit-cost">{{ unit.cost }}</p>

		<div class="unit-actions" *ngIf="config?.buttons?.length">
			<ng-container *ngFor="let btn of config.buttons.slice(1)">
				<button
					class="action-btn"
					*ngIf="btn?.icon"
					(click)="handleButtonClick(btn, unit); $event.stopPropagation()"
				>
					<span class="material-icons">{{ btn?.icon }}</span>
				</button>
			</ng-container>
		</div>
	</div>
</div>
