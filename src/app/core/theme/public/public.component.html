<div class="wrapper" id="wrapper">
	<div class="documents-header">
		<div class="documents-header-left__arrow" (click)="back()">
			<span class="material-icons">arrow_back_ios</span>
		</div>

		<!-- Budget dropdown -->
		<wselect
			class="filter-dropdown"
			[items]="budgets"
			[select]="selectedBudgetId"
			valueKey="_id"
			labelKey="name"
			(modelChange)="onBudgetChange($event)"
			placeholder="Оберіть бюджет"
		></wselect>

		<!-- Unit dropdown -->
		<wselect
			class="filter-dropdown"
			[items]="units"
			[select]="selectedUnitId"
			valueKey="_id"
			labelKey="name"
			(modelChange)="onUnitChange($event)"
			placeholder="Оберіть юніт"
		></wselect>

		<wselect
			class="filter-dropdown"
			[items]="ranges"
			[(ngModel)]="selectedRange"
			(modelChange)="onRangeChange()"
			placeholder=""
		></wselect>

		<!--<div class="documents-header__title">wBudget</div>-->
	</div>

	<nav class="nav" (clickOutside)="showSidebar = false">
		<ul class="nav__ul container" [class._active]="showSidebar">
			<li class="nav__li">
				<button id="saveExpense" (click)="createTransaction()">
					+
				</button>
			</li>

			<li class="nav__li">
				<a
					routerLinkActive="_activeLink"
					(click)="showSidebar = false"
					routerLink="/dashboard"
					class="nav__a"
				>
					<span class="material-icons">dashboard</span>
				</a>
			</li>
			<a
				[routerLinkActiveOptions]="{ exact: true }"
				routerLinkActive="_activeLink"
				routerLink="/budgets"
				class="nav__burger-link"
				(click)="hideSidebar()"
			>
				<span class="material-icons">account_balance_wallet</span>
			</a>
			<li class="nav__li">
				<a
					routerLinkActive="_activeLink"
					(click)="showSidebar = false"
					routerLink="/profile"
					class="nav__a"
				>
					<span class="material-icons">account_circle</span>
				</a>
			</li>
		</ul>
	</nav>

	<div class="main" [class.showTable]="showSidebar">
		<router-outlet></router-outlet>
	</div>
</div>
