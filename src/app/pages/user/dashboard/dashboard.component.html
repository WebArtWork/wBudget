<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<div class="documents-container">
		<div class="documents-list">
			<div class="documents-main">
				<div class="documents-main-content">
					<div class="documents-main-row">
						<div class="documents__title"></div>
						<div class="circle-chart"></div>
						<div class="summary">
							<span id="incomeTotal">0</span>
							<span id="expenseTotal">0</span>
						</div>
					</div>
				</div>
				<div class="documents-main-content">
					<div class="categories">
						<div class="category" data-category="Їжа">
							<span class="material-icons">restaurant</span>
							<span class="name">Їжа</span>
							<span class="amount" id="cat-Їжа">0 грн</span>
						</div>

						<div class="category" data-category="Розваги">
							<span class="material-icons">celebration</span>
							<span class="name">Розваги</span>
							<span class="amount" id="cat-Розваги">0 грн</span>
						</div>
						<div class="category" data-category="Інші">
							<span class="material-icons">more_horiz</span>
							<span class="name">Інші</span>
							<span class="amount" id="cat-Інші">0 грн</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
