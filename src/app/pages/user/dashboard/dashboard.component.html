<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<div class="documents-container">
		<div class="documents-list">
			<div class="documents-main">
				<div class="documents-main-content">
					<div class="documents-main-row">
						<div class="documents__title"></div>
						<div class="circle-chart"></div>
						<div class="summary">
							<span id="incomeTotal">0</span>
							<span id="expenseTotal">0</span>
						</div>
					</div>
				</div>
				<div class="documents-main-content">
					<div class="categories">
						<div
							class="category"
							*ngFor="let transaction of transactions"
						>
							<span class="isDeposit"
								>Deposit: {{ transaction.isDeposit }}</span
							>
							<span class="note">{{ transaction.note }} </span>

							<span class="amount">{{ transaction.amount }}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
